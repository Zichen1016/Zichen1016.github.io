<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul></ul>
    <script src="underscore.js">//链接外部underscore.js</script>
    <script src="jquery.min.js.js"></script>
    <script type="text/javascript">
        $(function(){
            $.get("./data.json", function(result){//异步
                console.log(result);
                _.each(result, function(item){//异步
                    $("ul").append("<li>" + item.name + "(学分：" + item.credit + ")" + "</li>");
                });
            });
        });
    </script>
</body>
</html>
