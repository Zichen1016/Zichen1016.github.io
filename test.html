<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul></ul>
    <script src="underscore.js">//链接外部underscore.js</script>
    <script src="jquery.min.js.js"></script>
    <script>
        $(function(){
                _.each(data, function(item){
                    $("ul").append("<li>" + item.name + "(学分：" + item.credit + ")" + "</li>");
                });
        });
        
    var data = [
        {name:"计算机安装与维护",credit:2}
        ,{name:"静态网页制作",credit:2}
        ,{name:"计算机编程基础",credit:4}
        ,{name:"大学英语",credit:2}
    ];
    </script>
</body>
</html>
